<div class="container" *ngIf="publications">
    <div class="centrado mt-4 mb-4">
        <h1 class="header-comp">Timeline </h1>
    </div>
    <div *ngFor="let publication of publications" class="  mt-5 mb-5 shadow-box">
        <div class="container-fluid">
            <div class="row p-2 bg-color">
                <img src="{{ url + 'get-image-user/' + publication.user.image}}" class="size-img mr-2 fit" *ngIf="publication.user.image" />
                <img src="assets/logos/avatar.png" *ngIf="!publication.user.image" class="size-img mr-2" />
                
                <a [routerLink]="['/profile',publication.user._id]" routerLinkActive="router-link-active" class="profile">
                    <p class="mt-3">{{publication.user.nick}}</p>
                </a>

            </div>
            <div class="row">
                <img src="{{ url + 'get-image-pub/' + publication.file}}" class="img-post w-100" />

            </div>
            <div class="row p-2">
                <p class="violet">{{publication.user.nick}}</p> {{' : '+publication.text}}
            </div>
            <div class="row p-2">
            </div>
            <div class="row p-2">
                <p class="mt-3 date-style p">{{publication.created_at | amFromUnix |amLocale:'es'| amTimeAgo}}</p>
            </div>
            <div *ngIf="publication.user._id == identity._id" class="row p-2">
                <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="deletePublication(publication._id)"><i class="fas fa-trash-alt"></i></button>
            </div>
            <!---Modal de borrado -->
            
        </div>


    </div>
    <div class="centrado">
        <button (click)="viewMore()" *ngIf="noMore" class="btn btn-success mt-3 mb-5 mx-auto">
            Ver mas publicaciones
        </button>
        <p *ngIf="!noMore">No hay m√°s publicaciones</p>
    </div>
    <div>
    
    </div>
</div>
