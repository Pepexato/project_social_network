<h2 class="header-comp centrado">Mensajes Enviados</h2>
<div class="centrado mt-5" *ngIf="!messages.length">
    <p>No has enviado ningun mensaje </p>
</div>
<div class="container-fluid" *ngIf="messages.length">
    <div class="row">
        <div class="alinear-caja w-100" *ngIf="messages">
            <div *ngFor="let message of messages">
                <div class="shadow-box mt-3 p-3">
                    <div class="d-flex justify-content-start">
                        <img src="{{url+ 'get-image-user/'+ message.emmiter.image}}" class="img-message mr-1" />
                        <p class="mt-2 mr-2">{{message.emmiter.nick}}</p>
                    </div>
                    <hr>
                    <p class="mt-2 mr-2">Enviado a: <a [routerLink]="['/profile',message.receiver._id]" routerLinkActive="router-link-active">{{message.receiver.nick}}</a></p>

                    <p class="mt-3">
                       <strong>"{{message.text}}"</strong>
                    </p>
                    <p class="mt-3 date-style">{{message.created_at | amFromUnix |amLocale:'es'| amTimeAgo}}</p>
                </div>

            </div>
            <div class="pos-btn mb-5">
                <button *ngIf="page > 1" class="btn btn-secondary btn-sm mr-2"><a 
                        [routerLink]="['/mensajes/enviados', pre_page]">Anterior</a></button>
                <button *ngIf="pages != page" class="btn btn-secondary btn-sm "> <a 
                        [routerLink]="['/mensajes/enviados', next_page]">Siguiente</a></button>
            </div>
        </div>
       
    </div>
</div>
