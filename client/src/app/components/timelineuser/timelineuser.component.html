<div class="container mt-4" *ngIf="publications.length">
    <div class="centrado mt-4 mb-4">
        <h1 class="header-comp">Publicaciones </h1>
    </div>
    <div *ngFor="let publication of publications" class="">
        <div class="container-fluid shadow-box mb-5">
            <div class="row p-2 bg-color">
                <img src="{{ url + 'get-image-user/' + publication.user.image}}" class="size-img mr-2" />
                <a class="profile" [routerLink]="['/profile',publication.user._id]" routerLinkActive="router-link-active">
                    <p class="mt-3">{{publication.user.nick}}</p></a>

            </div>
            <div class="row">
                <img src="{{ url + 'get-image-pub/' + publication.file}}" class="img-post w-100 fit" />

            </div>
            <div class="row p-2">
                
                   <p class="violet">{{publication.user.nick}}</p> {{' : '+publication.text}}
            </div>
            <div class="row p-2">
            </div>
            <div class="row p-2">
                <p class="mt-3 date-style p">{{publication.created_at | amFromUnix |amLocale:'es'| amTimeAgo}}</p>
            </div> 
            <div *ngIf="publication.user._id == identity._id" class="row p-2">
                <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="deletePublication(publication._id)"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>


    </div>
    <div class="centrado">
        <button (click)="viewMore()" *ngIf="!noMore" class="btn btn-success mt-3 mb-5 mx-auto">
            Ver más publicaciones
        </button>
        <p *ngIf="noMore">No hay más publicaciones</p>
    </div>

  

</div>
<div class="centrado mt-5" *ngIf="!publications.length">
    <p>No hay ninguna publicación</p>
</div>
