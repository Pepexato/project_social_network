<div class="centrado mt-4 mb-4">
    <h1 class="header-comp">Perfil </h1>
</div>
<div class="container mt-5 shadow-box">
    <div class="row p-3">
        <div class="col-12">
            <div class="card card-inverse">
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-8 col-sm-8">
                            <p><span class="badge badge-secondary" *ngIf="followed">Te sigue</span></p>

                            <h2 class="card-title profile-text">{{user.nick}}</h2>
                            <p class="card-text"><strong>Nombre: </strong> {{user.name + ' '+ user.surname}} </p>
                            <button class="btn btn-primary" *ngIf="!following" (click)="followUser(user._id)">
                                Seguir
                            </button>
                            <button class="btn btn-success btn " rel="publisher" *ngIf="following"
                                (click)="unfollowUser(user._id)" (mouseenter)="mouseEnter(user._id)"
                                (mouseleave)="mouseLeave(user._id)" [class.btn-danger]="user._id == followUserOver" href="#">
        
                                <span *ngIf="user._id == followUserOver; else following">Dejar de Seguir</span>
                                <ng-template #following>
                                    <span>Siguiendo</span>
                                </ng-template>
                            </button>
                        </div>
                        <div class="col-md-4 col-sm-4 text-center" *ngIf="user.image">
                            <img *ngIf="user.image" src="{{url+'get-image-user/'+user.image}}" class="img-size" />
                        </div>
                        <div class="col-md-4 col-sm-4 text-center " *ngIf="user.image == null">
                            <img src="assets/logos/logo_pet_2.png" class="img-size" />
                        </div>
                        <div class="mt-3 col-md-4 col-sm-2 text-center">
                            <h3><strong> {{stats.followed}} </strong></h3>
                            <a [routerLink]="['/seguidores/',user._id,1]">Seguidores</a>

                        </div>
                        <div class="mt-3 col-md-4 col-sm-2 text-center">
                            <h3><strong>{{stats.following}}</strong></h3>
                            <a [routerLink]="['/siguiendo/',user._id,1]">Seguidos</a>
                            

                        </div>
                        <div class="mt-3 col-md-4 col-sm-2 text-center">
                            <h3><strong>{{stats.publications}}</strong></h3>
                            <p>Publicaciones</p>

                        </div>
                
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mt-5" *ngIf="user">
    <app-timelineuser  [user]="user._id"></app-timelineuser>

</div>
